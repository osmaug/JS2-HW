<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>E-shop osmaug</title>

</head>

<body>
    <div id="app">
        <header class="header">
            <div class="header-wrapper container">
                <a class="header__logo" href="#">Electronics Store</a>
                <div class="basket">
                    <form action="#" class="search-form" @submit.prevent="filter">
                        <input type="text" class="search-field" v-model="userSearch">
                        <button type="submit" class="button-search">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <button class="basket-button" type="button" @click="showCart = !showCart">Basket</button>
                    <div class="basket-block" v-show="showCart">
                        <p v-if="!basketItems.length">Basket is empty</p>
                        <div class="basket-item" v-for="item of basketItems" :key="item.id_product">
                            <div class="product-bio">
                                <img :src="imgCart" alt="Some img">
                                <div class="product-desc">
                                    <div class="product-title">{{ item.product_name }}</div>
                                    <div class="product-quantity">Quantity: {{ item.quantity }}</div>
                                    <div class="product-single-price">$ {{ item.price }} each</div>
                                </div>
                            </div>
                            <div class="right-block">
                                <div class="product-price">{{item.quantity*item.price}}</div>
                                <button class="del-btn" @click="remove(item)">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="products container">
            <div class="products-list">
                <div class="product-card" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgProduct" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p class="product-card-price">{{product.price}}</p>
                        <button class="buy-button" @click="addProduct(product)"><span>Buy Now</span></button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
